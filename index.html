<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Basketball Score-Card | Arpan Das</title>
  </head>
  <body>
    <main>
      <!-- HOME-CARD -->
      <section class="home">
        <h1 class="h1 home">HOME</h1>
        <div class="score-home">0</div>
        <section class="btn-home">
          <button class="add1ToHome">+1</button>
          <button class="add2ToHome">+2</button>
          <button class="add3ToHome">+3</button>
        </section>
      </section>

      <!-- GUEST-CARD -->
      <section class="guest">
        <h1 class="h1 guest">GUEST</h1>
        <div class="score-guest">0</div>
        <section class="btn-guest">
          <button class="add1ToGuest">+1</button>
          <button class="add2ToGuest">+2</button>
          <button class="add3ToGuest">+3</button>
        </section>
      </section>
    </main>

    <script src="script/script.js"></script>
  </body>
</html>
